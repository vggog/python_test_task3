{% extends "base.html" %}
{% load static %}

{% block title %}Войти{% endblock %}
{% block content %}
    {% if user.is_authenticated %}
        <p>Вы уже вошли.</p>
    {% else %}
        <h1>Войти</h1>
        <form action="." method="post">
            {{ form.as_p }}
            {% csrf_token %}
            <p><input type="submit" value="Войти"></p>
        </form>
    {% endif %}
{% endblock %}
